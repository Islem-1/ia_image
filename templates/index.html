<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-pink-200 to-yellow-100 font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md text-center">
    
    <h1 class="text-3xl font-extrabold text-purple-700 mb-3">🖼️ AI Image Generator</h1>
    <p class="text-purple-500 mb-6">Type a prompt and get a beautiful AI-generated image</p>

    <!-- Input -->
    <input id="prompt" 
           type="text" 
           placeholder="e.g. a cat playing piano" 
           class="w-full p-3 border-2 border-pink-300 bg-pink-50 text-pink-700 placeholder-pink-400 focus:border-pink-500 focus:ring focus:ring-pink-200 rounded-lg mb-4 outline-none transition-all duration-200">

    <!-- Button -->
    <button onclick="generateImage()" 
            class="bg-pink-500 text-white px-6 py-3 rounded-xl hover:bg-pink-600 active:scale-95 transition-transform w-full font-semibold shadow-md">
      Generate
    </button>

    <!-- Loader -->
    <div id="loading" class="hidden mt-4 text-purple-500 font-medium">⏳ Generating image...</div>

    <!-- Image Result -->
    <div class="mt-6">
      <img id="resultImage" class="rounded-2xl shadow-xl hidden w-full border border-purple-200" />
    </div>

  </div>

  <!-- Lien vers le JS côté static de Flask -->
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
